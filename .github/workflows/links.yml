name: Check Links
on: [push, pull_request]

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          args: --fail --verbose --no-progress "."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
