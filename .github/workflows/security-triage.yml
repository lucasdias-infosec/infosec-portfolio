name: "Security Triage"
on:
  pull_request:
    types: [opened, edited, synchronized]

jobs:
  validation:
    name: "Manual Checklist Verification"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Uncompleted Tasks
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          echo "Scanning Pull Request for security compliance..."
          
          # Checks for any empty "[ ]" in the PR description
          if echo "$PR_BODY" | grep -q "\[ \]"; then
            echo "❌ ERROR: There are pending items in your security checklist!"
            echo "Please check all [ ] boxes with [x] before proceeding."
            exit 1
          else
            echo "✅ Success: All checklist items are completed."
          fi